<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Control de Inversiones Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/sass/style.css">
    <style>
        .chart-container {
            height: 400px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
        }
        .table-dark {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="home-btn"><a href="/index.html">Control de Inversiones Cripto</a></div>
        <div class="btn-hdr">
        <div><a href="/real-time-prices.html">Precios</a></div>
        <div><a href="/preyeccion.html">Proyección</a></div>
        </div>
    </header>
    
    

    <div class="container mt-5">
        <h1 class="mb-4">Wallet - Resumen de Inversiones</h1>

        <!-- Monto total -->
        <div id="montoTotal" class="alert alert-primary text-center"></div>

        <!-- Gráfico de dona -->
        <div id="graficoDona" class="chart-container">
            <canvas id="chartDona"></canvas>
        </div>

        <!-- Tabla de desglose por activo -->
        <table id="tablaDesglose" class="table table-striped table-dark" style="width:100%">
            <thead>
                <tr>
                    <th>Activo</th>
                    <th>Monto Total (MXN)</th>
                    <th>Porcentaje (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="/scripts/wallet.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
