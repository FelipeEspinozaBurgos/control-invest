<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios en Tiempo Real - Control de Inversiones Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/sass/style.css">
    <style>
        .chart-container {
            height: 400px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="home-btn"><a href="/index.html">Control de Inversiones Cripto</a></div>
        <div class="btn-hdr">
        <div><a href="/wallet.html">Wallet</a></div>
        <div><a href="/preyeccion.html">Proyección</a></div>
        </div>
    </header>
    
    <div class="container mt-5">
        <h1 class="mb-4">Diferencia de precios</h1>

        <!-- Tabla de precios -->
        <table id="tablaPrecios" class="table table-striped table-dark" style="width:100%">
            <thead>
                <tr>
                    <th>Activo</th>
                    <th>Precio Actual (MXN)</th>
                    <th>Precio Promedio Entrada (MXN)</th>
                    <th>Diferencia (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Gráfico de comparación -->
        <div id="graficoComparacion" class="chart-container">
            <canvas id="chartComparacion"></canvas>
        </div>

        <div id="preciosTiempoReal" class="mt-4"></div>
    </div>

    


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script src="/scripts/header.js"></script>
<script src="/scripts/real-time-prices.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
